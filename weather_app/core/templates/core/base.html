{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <title>{% block title %}{% endblock %} | Weather</title>
        <style>
            body{
                background-image: url("{% static 'core/images/bgImage.jpg' %}");
                height: 100vh;
                width: 100vw;
            }
            .overflow-x-auto::-webkit-scrollbar {
                width: 0;
                height: 0;
            }
            .overflow-y-auto::-webkit-scrollbar {
                width: 0;
                height: 0;
            }
            
        </style>
    </head>
    <body class=" bg-center bg-cover bg-no-repeat min-h-screen flex flex-col gap-5 items-center p-10">
        <div class="w-fit flex items-center">
            <h1 class="text-2xl font-semibold text-white">Weather Me</h1>
            <img src="{% static 'core/images/116.png'%}" alt="App Icon" class="w-14 h-14">
        </div>
        
        {% block content %}
        {% endblock %}
   
    </body>
</html>
